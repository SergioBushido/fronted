<form [formGroup]="loginForm">
  <p class="text-danger">{{loginError}}</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">

    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['minlength']">
        Email must be at least 4 characters long.
      </div>
      <div *ngIf="email.errors?.['forbiddenName']">
        Name cannot be Bob.
      </div>
    </div>
    
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">


    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors?.['required']">
      
        El password es requerido.
    
    </div>

  </div>

  </div>

  <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi√≥n</button>
</form>
